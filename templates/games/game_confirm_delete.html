{% extends 'base.html' %}

{% block title %}Delete {{ object.title }}{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Delete Game</h2>
    <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'games:game_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
