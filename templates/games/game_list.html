{% extends 'base.html' %}
{% block title %}Games{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">All Games</h1>
  <div class="row">
  <form method="get" class="search-filter-form">
  <div class="search-bar">
    <input type="text" name="q" placeholder="Search games..." value="{{ request.GET.q }}">

    <select name="genre">
      <option value="">All Genres</option>
      {% for genre in genres %}
        <option value="{{ genre.id }}" {% if request.GET.genre == genre.id|stringformat:"s" %}selected{% endif %}>{{ genre.name }}</option>
      {% endfor %}
    </select>

    <select name="platform">
      <option value="">All Platforms</option>
      {% for platform in platforms %}
        <option value="{{ platform.id }}" {% if request.GET.platform == platform.id|stringformat:"s" %}selected{% endif %}>{{ platform.name }}</option>
      {% endfor %}
    </select>

    <select name="developer">
      <option value="">All Developers</option>
      {% for dev in developers %}
        <option value="{{ dev.id }}" {% if request.GET.developer == dev.id|stringformat:"s" %}selected{% endif %}>{{ dev.name }}</option>
      {% endfor %}
    </select>

    <button type="submit" class="btn btn-primary">Filter</button>
  </div>
</form>
    {% for game in games %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ game.title }}</h5>
            <p class="card-text">{{ game.description|truncatewords:20 }}</p>
            <a href="{% url 'games:game_detail' game.pk %}" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No games found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
