{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="profile-container">
  <div class="profile-card">
    <div class="profile-avatar">
      {% if user.profile.image %}
        <img src="{{ user.profile.image.url }}" alt="Avatar">
      {% else %}
        <img src="{% static 'media/default-avatar.png.jpg' %}" alt="Default Avatar">
      {% endif %}
    </div>
    <div class="profile-info">
      <h2>{{ user.username }}</h2>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Joined:</strong> {{ user.date_joined|date:"F j, Y" }}</p>
      <div class="profile-actions">
        <a href="{% url 'edit_profile' %}" class="btn">Edit Profile</a>
        <a href="{% url 'password_change' %}" class="btn btn-outline">Change Password</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
