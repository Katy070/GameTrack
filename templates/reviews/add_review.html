{% extends 'base.html' %}
{% block title %}Review {{ game.title }}{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Leave a Review for {{ game.title }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
  </div>
{% endblock %}
