{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ view.object|default_if_none:"Write" }} Review</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
